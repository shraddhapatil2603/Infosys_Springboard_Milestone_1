<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawdentify | Discover Your Dog's Breed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .hero {
      background: linear-gradient(135deg, #faf7ff 0%, #f3f0ff 100%);
      text-align: center;
      padding: 80px 20px 50px;
    }
    .hero h1 {
      font-weight: 800;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #7a42f4, #b38bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      color: #555;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .paw-icon {
      font-size: 1.5rem;
      color: #7a42f4;
      vertical-align: middle;
    }
    .upload-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(122, 66, 244, 0.2);
      border-radius: 20px;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(122, 66, 244, 0.15);
      transition: 0.3s ease;
    }
    .upload-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(122, 66, 244, 0.25);
    }
    .upload-card label {
      background: linear-gradient(90deg, #7a42f4, #b38bfa);
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 20px rgba(122, 66, 244, 0.25);
    }
    .upload-card label:hover {
      transform: scale(1.05);
    }
    .upload-card input[type="file"] {
      display: none;
    }
    .preview img {
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 300px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: #777;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Pawdentify üêæ</h1>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/breed-info">Breed Info</a>
        <a href="/store">Store</a>
        <a href="/vet-consult">Vet Consult</a>
        <a href="/quiz">Find Match Quiz</a>
        <a href="/profile">Profile</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover Your Dog's Breed <span class="paw-icon">üêæ</span></h1>
    <p>Upload an image and let our AI-powered model identify your furry friend instantly.</p>

    <form method="POST" enctype="multipart/form-data">
      <div class="upload-card">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <label for="fileInput">Choose an Image</label>
        <div id="preview" class="preview"></div>
        <button type="submit" class="btn btn-primary mt-4 px-4 py-2">Identify Breed</button>
      </div>
    </form>
  </section>

  <footer>
    ¬© 2025 Pawdentify ‚Äî Built with ‚ù§Ô∏è to help you know your dog better.
  </footer>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>

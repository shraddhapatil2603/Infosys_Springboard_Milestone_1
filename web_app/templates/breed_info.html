<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Breeds - Pawdentify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light py-5">
  <div class="container">
    <h2 class="fw-bold text-purple mb-4 text-center">All Dog Breeds</h2>
    <div class="row g-3">
      {% for breed, details in breeds.items() %}
        <div class="col-md-3">
          <div class="breed-card p-3 rounded shadow-sm text-center">
            <h6 class="fw-bold text-capitalize">{{ details.breed_name or breed }}</h6>
            <a href="{{ url_for('show_breed_details', breed=breed) }}" class="btn btn-outline-primary btn-sm mt-2">View Info</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
